<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozhovory s IA - Miloslav Hesek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        /* Navigace */
        nav {
            background: #000;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .nav-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        nav a:hover {
            color: #fff;
        }

        nav a.active {
            color: #fff;
        }

        /* Hlavní obsah */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 4rem;
            border-bottom: 1px solid #333;
            padding-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* AI Neural Network Animation - Jemný dech */
        .ai-neural-network {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 2rem auto;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .neural-svg {
            width: 100%;
            height: 100%;
        }

        /* Outer ring - velmi pomalá rotace (35s) */
        .outer-ring {
            animation: gentleRotate 35s linear infinite;
        }

        /* Middle ring - střední rotace opačným směrem (25s) */
        .middle-ring {
            animation: gentleRotateReverse 25s linear infinite;
        }

        /* Inner ring - rychlejší rotace (15s) */
        .inner-ring {
            animation: gentleRotate 15s linear infinite;
        }

        /* Connection lines - jemný flow efekt */
        .flow-line {
            stroke-dasharray: 6,4;
            animation: flowingData 25s ease-in-out infinite;
        }

        /* Data nodes - organické dýchání */
        .data-node:nth-child(1) { animation: gentleBreathing 8s ease-in-out infinite 0s; }
        .data-node:nth-child(2) { animation: gentleBreathing 8s ease-in-out infinite 1s; }
        .data-node:nth-child(3) { animation: gentleBreathing 8s ease-in-out infinite 2s; }
        .data-node:nth-child(4) { animation: gentleBreathing 8s ease-in-out infinite 3s; }
        .data-node:nth-child(5) { animation: gentleBreathing 8s ease-in-out infinite 1.5s; }
        .data-node:nth-child(6) { animation: gentleBreathing 8s ease-in-out infinite 2.5s; }
        .data-node:nth-child(7) { animation: gentleBreathing 8s ease-in-out infinite 3.5s; }
        .data-node:nth-child(8) { animation: gentleBreathing 8s ease-in-out infinite 0.5s; }

        /* AI core - centrální pulzování */
        .ai-core {
            animation: coreBreathing 6s ease-in-out infinite;
        }

        /* Keyframes pro jemné animace */
        @keyframes gentleRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes gentleRotateReverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes gentleBreathing {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.7; 
            }
            50% { 
                transform: scale(1.3); 
                opacity: 1; 
            }
        }

        @keyframes coreBreathing {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.8; 
            }
            50% { 
                transform: scale(1.1); 
                opacity: 1; 
            }
        }

        @keyframes flowingData {
            0% { 
                stroke-dashoffset: 0; 
                opacity: 0.3; 
            }
            50% { 
                stroke-dashoffset: -20; 
                opacity: 0.7; 
            }
            100% { 
                stroke-dashoffset: -40; 
                opacity: 0.3; 
            }
        }

        /* Vyhledávání a filtry */
        .search-controls {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-icon {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.1rem;
        }

        .filter-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tag {
            background: rgba(255,255,255,0.1);
            color: #ddd;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tag:hover {
            background: rgba(255,255,255,0.2);
        }

        .filter-tag.active {
            background: #4a9eff;
            color: #000;
            border-color: #4a9eff;
        }

        .clear-filters {
            background: none;
            border: 1px solid #666;
            color: #ccc;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .clear-filters:hover {
            border-color: #ff6b4a;
            color: #ff6b4a;
        }

        /* Seznam rozhovorů */
        .conversations-list {
            margin: 3rem 0;
        }

        .conversation-item {
            background: linear-gradient(135deg, #1a1a1a 0%, #111 100%);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .conversation-item:hover {
            border-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .conversation-item.hidden {
            display: none;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .conversation-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .conversation-date {
            font-size: 0.9rem;
            color: #888;
            background: rgba(255,255,255,0.05);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
        }

        .conversation-preview {
            color: #ccc;
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        .conversation-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255,255,255,0.1);
            color: #ddd;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .tag:hover {
            background: rgba(74, 158, 255, 0.3);
        }

        /* Jednotlivý rozhovor */
        .conversation-full {
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            border-radius: 10px;
            padding: 3rem;
            margin: 2rem 0;
            border: 1px solid #333;
            display: none;
        }

        .conversation-full.active {
            display: block;
        }

        .conversation-meta {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #333;
        }

        .conversation-number {
            font-size: 1rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .conversation-full-title {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
        }

        .conversation-full-date {
            font-size: 1rem;
            color: #aaa;
        }

        /* Dialog */
        .dialog {
            margin: 2rem 0;
        }

        .dialog-turn {
            margin-bottom: 2rem;
            padding: 1.5rem 0;
        }

        .dialog-speaker {
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .dialog-speaker.miloslav {
            color: #4a9eff;
        }

        .dialog-speaker.ai {
            color: #ff6b4a;
        }

        .dialog-text {
            color: #e0e0e0;
            line-height: 1.8;
            font-size: 1rem;
            padding-left: 1rem;
            border-left: 2px solid #333;
        }

        .dialog-turn.miloslav .dialog-text {
            border-left-color: #4a9eff;
        }

        .dialog-turn.ai .dialog-text {
            border-left-color: #ff6b4a;
        }

        /* Reflexe */
        .reflection {
            background: rgba(255,255,255,0.03);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 2rem;
            margin-top: 3rem;
        }

        .reflection-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
        }

        .reflection-text {
            color: #ccc;
            line-height: 1.8;
            font-style: italic;
        }

        /* Tlačítka */
        .btn {
            background: none;
            border: 1px solid #4a9eff;
            color: #4a9eff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #4a9eff;
            color: #000;
        }

        .back-link {
            text-align: center;
            margin: 3rem 0;
        }

        .back-link a {
            color: #4a9eff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #fff;
        }

        /* Žádné výsledky */
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #888;
            font-style: italic;
        }

        .no-results.hidden {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                padding: 2rem 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .conversation-item {
                padding: 1.5rem;
            }

            .conversation-full {
                padding: 1.5rem;
            }

            .conversation-header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav .nav-container {
                gap: 1rem;
                flex-wrap: wrap;
            }

            .search-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .filter-tags {
                justify-content: center;
            }

            .ai-neural-network {
                width: 150px;
                height: 150px;
            }

            .dialog-text {
                font-size: 0.95rem;
                padding-left: 0.8rem;
            }

            .dialog-turn {
                padding: 1rem 0;
            }
        }

        /* Animace při načtení */
        .fade-in {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .fade-in:nth-child(1) { animation-delay: 0.1s; }
        .fade-in:nth-child(2) { animation-delay: 0.2s; }
        .fade-in:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Toggle indicator */
        .toggle-indicator {
            font-size: 1.2rem;
            color: #4a9eff;
            margin-left: 0.5rem;
            transition: transform 0.3s;
        }

        .conversation-item.expanded .toggle-indicator {
            transform: rotate(180deg);
        }
    </style>
</head>
